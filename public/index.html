<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        flex-direction: column;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script src="/webgazer.js" type="text/javascript"></script>
    <script>
      webgazer
        .setGazeListener(function (data, elapsedTime) {
          if (data == null) {
            return;
          }
          var xprediction = data.x; //these x coordinates are relative to the viewport
          var yprediction = data.y; //these y coordinates are relative to the viewport
          console.log(elapsedTime); //elapsed time is based on time since begin was called
          console.log(xprediction, yprediction);
        })
        .begin();
    </script>
    <script>
      // Get the redDiv element
      var redDiv = document.getElementById("redDiv");

      // Track mouse movement and update redDiv position
      document.addEventListener("mousemove", function (event) {
        var mouseX = event.clientX;
        var mouseY = event.clientY;

        redDiv.style.left = mouseX - redDiv.offsetWidth / 2 + "px";
        redDiv.style.top = mouseY - redDiv.offsetHeight / 2 + "px";
      });
    </script>
  </body>
</html>
